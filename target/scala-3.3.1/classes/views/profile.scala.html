@(detail: List[Profile])(implicit session: Session)

@main("Profile Details", session) {
  <div class="wrapper fadeInUp">
    @if(session.get(models.Global.SESSION_USERNAME_KEY)) {
  <table>
  <tr>
    <td>Name</td>
    <td>Country</td>
  </tr>
      @for(profile <- detail) {
        <tr>
          <td>@profile.name</td>
          <td>@profile.country</td>
        </tr>
      }
  </table>
    }
  </div>
}
